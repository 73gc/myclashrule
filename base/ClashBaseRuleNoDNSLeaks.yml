port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: false
bind-address: '*'
ipv6: true
external-controller: 127.0.0.1:9090
mode: rule
log-level: info
profile:
  store-selected: true
  store-fake-ip: true
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: chrome
global-ua: mihomo
geo-auto-update: true
geodata-mode: false
geo-update-interval: 12
geox-url:
  geoip: 'https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat'
  geosite: 'https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat'
  mmdb: 'https://testingcf.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/Country.mmdb'
dns:
  enable: true
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:1053
  ipv6: false
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.ipv6dns.com/dns-query
  default-nameserver:
    - 223.5.5.5
    - 1.1.1.1
    - 119.29.29.29
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://[2001:4860:4860::64]/dns-query
    - https://[2606:4700:4700::1111]/dns-query
  fallback:
    - system
    - dhcp://eth0
    - 119.29.29.29
    - 223.5.5.5
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.ipv6dns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: "!CN"
    geosite:
      - CN
    domain:
      - '+.edu.cn'
  sniffer:
    enable: true
    force-dns-mapping: true
    parse-pure-ip: true
    override-destination: false
    sniff:
      HTTP:
        ports: [80, 8080-8880]
        override-destination: true
      TLS:
        ports: [443, 8443]
      QUIC:
        ports: [443, 8443]
    force-domain:
      - +.v2ex.com
      - +.google.com
    skip-domain:
      - Mijia Cloud
      - dlg.io.mi.com
      - +.apple.com
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  mtu: 1500
  strict-route: true
  include-package:
    - com.android.chrome
  exclude-package:
    - com.android.captiveportallogin
